<html>
<head>
<title>forms</title>
</head>
<body>
    
<form>

<table cellpadding="10" width="30%" bgcolor="lightblue"align="center">

<tr>
<td colspan=2>

<center><font size=4><b>Registration form</b></font></center>

</td>
</tr>

<tr>
<td>Name</td>
<td><input type="text" name=textnames id="textname" size="30"></td>
</tr>

<tr>
<td>Email Id</td>
<td><input type="email" name="email" id="email" size="30"></td>
</tr>

<tr>
<td>Roll No</td>
<td><input type="text" name="Roll No" id="Roll No" size="30"></td>
</tr>


<tr>
<td>Branch</td>
<td><input type="radio" name="Branch" value="CSE">CSE
<input type="radio" name="Branch" value="IT">IT</td>
</tr>

<!-- checkbox start -->

<tr>
    <td>Check Box</td>
    <td><input type="checkbox" name="Web dev" value="Web dev">Web dev
    <input type="checkbox" name="Python" value="Python">Python
    <input type="checkbox" name="Java" value="Java">Java
    <input type="checkbox" name="AI/ML" value="AI/ML">AI/ML
    <input type="checkbox" name="Blockchain" value="Blockchain">Blockchain</td>
</tr>

<!-- checkbox close-->

<tr>
    <td>Message box</td>
    <td><textarea name="Message" id="Message" cols="40" rows="5"></textarea></td> 
</tr>




<tr>
<!-- <td><input type="reset"></td> -->
<td></td>
<td colspan="2"><button> <a href="submit.html">Submit</a></button></td>
</tr>

</table>
</form>


</body>

</html>
